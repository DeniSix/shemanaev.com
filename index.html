---
layout: default
---

{% for post in site.posts %}
  <article>
    <header>
      <time pubdate datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </header>
    <div>{{ post.excerpt }}</div>
  </article>
{% endfor %}
